<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Создатель картотеки &mdash; BearLoggers</title>
  </head>
  <body>
    <div class="container">

      {% for card in cards %}
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{card.title}}</h5>
            {% if card.subtitle %}
            <h6 class="card-subtitle mb-2 text-muted">({{card.subtitle}})</h6>
            {% endif %}
            <p class="card-text">{{card.content}}</p>

            {% for source in card.sources %}
              <p style="margin: 0;">{{source.author}} <b>"{{source.title}}"</b> &mdash; <i>{{source.link}}</i></p>
            {% endfor %}

            <button type="button" class="btn btn-info editbutton">Редактировать</button>
          </div>
        </div>
      {% endfor %}

      <div class="card" style="margin-bottom: 10rem;">
        <div class="card-body">
          <h5 class="card-title"><input type="text" placeholder="Заголовок"></h5>
          <h6 class="card-subtitle mb-2 text-muted">(<input placeholder="Примечание (необ.)">)</h6>
          <!-- <p class="card-text"><textarea>Определение</textarea></p> -->
          <textarea>Определение</textarea>

          <!-- <p style="margin: 0;">{{source.author}} <b>"{{source.title}}"</b> &mdash; <i>{{source.link}}</i></p> -->
          <div id="sources">
            <!-- Добавляется через JS -->
          </div>
          <button class="btn btn-info mt-3" onclick="addEmptySource()">+</button>

          <button type="button" class="btn btn-success editbutton" onclick="addCard()">Добавить</button>
        </div>
      </div>
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
    <script src="index.js"></script>
  </body>
</html>
